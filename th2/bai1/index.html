<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contact-form-container">
    <h3>Get in touch with us by filling contact form below</h3>
    <form>
      <div class="form-row">
        <input type="text" placeholder="* Enter your full name" required />
        <input type="email" placeholder="* Enter your email address" required />
      </div>
      <input type="text" placeholder="Enter your subject" class="full-width" />
      <textarea placeholder="* Your message here..." class="full-width" rows="6" required></textarea>
      <div class="form-footer">
        <button type="submit">Send message</button>
        <span>* Please fill all required form field, thanks!</span>
      </div>
    </form>
  </div>
</body>
</html>
